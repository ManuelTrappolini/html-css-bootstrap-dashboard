<!doctype html>
<html lang="en">

<head>
    <title>Bootstrap-Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <!-- Header -->
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img class="img-fluid" width="80px" src="./img/duck.png"
                        alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="index.html">Catalogo Libri</a>
                        <a class="nav-link" href="#">Anagrafica Utenti</a>
                        <a class="nav-link" href="#">Storico Prestiti</a>
                        <a class="nav-link" href="#">Help</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container py-5">
            <div class="row pb-4">
                <h2>Nuovo Libro</h2>
            </div>
            <!-- Form -->
            <form class="row g-3">
                <div class="col-md-6 col-sm-6">
                    <label class="form-label fw-bold">Nome Autore</label>
                    <input type="text" class="form-control" placeholder="Inserisci il nome dell'autore">
                </div>
                <div class="col-md-6 col-sm-6">
                    <label class="form-label fw-bold">Cognome Autore</label>
                    <input type="text" class="form-control" placeholder="Inserisci il nome dell'autore">
                </div>
                <div class="col-12">
                    <label class="form-label fw-bold">Titolo</label>
                    <input type="text" class="form-control" placeholder="Inserisci il titolo del libro">
                    <label class="form-label text-secondary">Titolo versione italiana</label>
                </div>
                <div class="col-md-4">
                    <label class="form-label fw-bold">Genere</label>
                    <select id="inputState" class="form-select">
                        <option selected>Scegli il genere</option>
                        <option>Horror</option>
                        <option>Fantasy</option>
                        <option>Romanzo</option>
                        <option>Romanzo Rosa</option>
                        <option>Giallo</option>
                        <option>Avventura</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label fw-bold">Anno di Pubblicazione</label>
                    <input type="text" class="form-control" placeholder="Inserisci l'anno">
                </div>
                <div class="col-md-4 pb-4">
                    <label class="form-label fw-bold">ISBN#</label>
                    <input type="text" class="form-control" placeholder="Inserisci il codice ISBN#">
                </div>
                <span class="border-top pb-4"></span>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                  </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label fw-bold" for="gridCheck">
                            Disponibile anche in digitale
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
